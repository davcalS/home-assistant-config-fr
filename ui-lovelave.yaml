######################################################################################################################
######################################################################################################################    
#  CLIMAT         
######################################################################################################################  
######################################################################################################################

  - title: climat_view
    background: center / cover no-repeat url("/local/images/fond ecran/metal.png") fixed    
    panel: true   
    icon: mdi:thermometer-lines
    cards:
      - type: custom:layout-card
        layout: vertical
        cards:       
          - type: vertical-stack
            cards:          
              - type: custom:simple-thermostat
                entity: climate.salon
                icon: mdi:radiator
                step_size: 1
                sensors:
                  - entity: sensor.salon_humidity_2
                    name: Humidité
                hide:
                  mode: false    
          
              - type: custom:simple-thermostat
                entity: climate.chambre
                icon: mdi:radiator
                step_size: 1
                sensors:
                  - entity: sensor.cuisine_humidity
                    name: Humidité
                hide:
                  mode: false  
          - break        

          - type: custom:simple-thermostat
            entity: climate.chauffage
            icon: mdi:radiator
            step_size: 1
            sensors:
              - entity: sensor.chauffage_humidity
                name: Humidité
            hide:
              mode: false              
 


          - type: custom:vertical-stack-in-card
            cards:      

  
              - type: entities
                entities:
                  - input_number.dyson_fan_speed

              - type: custom:vertical-stack-in-card
                cards:
                  - type: vertical-stack
                    cards:               
        
                      - type: horizontal-stack
                        cards:
                          - type: "custom:button-card"
                            entity: fan.salon
                            size: 20px
                            color_type: card
                            color: rgb(66, 134, 244)
                            color_off: rgb(75, 75, 77)                            
                            icon: mdi:power
                          - type: "custom:button-card"
                            entity: input_boolean.fan
                            color_type: card
                            size: 20px                    
                            color: rgb(66, 134, 244)
                            color_off: rgb(75, 75, 77)     
                            icon: mdi:rotate-3d      
                  
              - type: glance
                show_name: true
                entities:

                  - sensor.salon_aqi
                  - sensor.salon_dust
                  - sensor.salon_filter_life
          - break         
          - type: custom:simple-thermostat
            entity: climate.cuisine
            icon: mdi:radiator
            step_size: 1
            sensors:
              - entity: sensor.salle_de_bain_humidity
                name: Humidité
            hide:
              mode: false    
          - type: custom:simple-thermostat
            entity: climate.salle_de_bain
            icon: mdi:radiator
            step_size: 1
            sensors:
              - entity: sensor.cuisine_humidity
                name: Humidité
            hide:
              mode: false       


